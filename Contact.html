    <!-- Hero Section Start -->
    <div class="page-hero-container home-page">
      <div class="page-hero">
        <div class="hero-img-component">
          <img
            src="./project-assets/aditya-contact-banner.jpg"
            alt="contact section banner image"
          />
        </div>
      </div>
      <div class="hero-box paddingTopMobile-thirty paddingBottomMobile-thirty">
        <div class="hero-content wrapper text-center text-container">
          <h1 class="heading">Aditya College of Engineering and Technology</h1>
          <div class="small-heading">contact us for you future</div>
         
        </div>
      </div>
    </div>
    <!-- Hero Section End -->

    <!-- single featured section start -->
    <div class="single-featured-container light-blue-background">
      <div class="single-featured-center wrapper">
        <div
          class="section-title paddingTopDesktop-hundred paddingTopMobile-fifty"
        >
          <h3 class="title">contact us</h3>
          <div class="underline"></div>
        </div>
        <div
          class="single-featured paddingTopDesktop-fifty paddingBottomDesktop-hundred paddingTopMobile-fifty paddingBottomMobile-fifty"
        >
          <div
            class="image-component single-featured-image paddingBottomMobile-fifty"
          >
            <img
              src="./project-assets/aditya-contact-img.jpg"
              alt="contact section image"
            />
          </div>
          <div class="single-featured-text-component">
            <div class="featured-center">
              <div class="about-info">
                <form class="contact-us-form">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="enter your name"
                    class="primary-input full-width-mobile full-width-desktop"
                  />
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="enter your email"
                    class="primary-input full-width-mobile full-width-desktop"
                  />
                  <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="5"
                    class="primary-textarea full-width-desktop full-width-mobile"
                    placeholder="enter your message"
                  ></textarea>
                  <button class="button-primary-dark full-width-mobile">
                    sumbit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- single featured section start -->
